{% extends "base.html" %}

{% block content %}
    <h1>Expenses Table</h1>
    <p>All Expenses:</p>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
